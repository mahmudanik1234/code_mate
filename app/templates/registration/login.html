<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #4a148c;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1.5px;
        }
        button {
            background: #4a148c;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #6a1b9a;
        }
        a {
            color: #6a1b9a;
            font-weight: 600;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #4a148c;
        }
        p {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-block btn-primary w-100 mt-3 py-2">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
